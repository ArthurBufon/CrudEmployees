<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script type="text/javascript" src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300&display=swap');
    </style>
    <title>JavaScript CRUD</title>
</head>

<body>
    <div id="nav">
        Employees
    </div>
    <section id="table">
        <form method="POST">
            <div id="input-data">
                <input id="name" class="input-text" placeholder="Name" type="text">
                <input id="email" class="input-text" placeholder="Email address" type="email">
                <input id="phone" class="input-text" placeholder="Phone number" type="number">
                <input id="job" class="input-text" placeholder="Job" type="text">
                <input class="input-btn" type="submit" value="Send" onclick="return addLine();">
            </div>
        </form>
        <table id="tableCRUD">
            <tr id="0">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Job</th>
                <th>Action</th>
            </tr>
        </table>
    </section>

</body>

</html>
